<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>Task 3 — Tables and Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="header">
    <h1>Tables and Forms</h1>
    <p class="subtitle">Assignment 2 — Task 3</p>
  </div>

  
  <div class="navbar">
    <a href="../task1/index.html">Task 1</a>
    <a href="../task2/index.html">Task 2</a>
    <a href="../task3/index.html">Task 3</a>
  </div>

  <h2>Grades Table</h2>
  <table class="grades">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Albert</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Physics</td>
        <td>B+</td>
      </tr>
      <tr class="highlight-row">
        <td>Sergey</td>
        <td>Programming</td>
        <td>A-</td>
      </tr>
      <tr>
        <td>Dina</td>
        <td>English</td>
        <td>B</td>
      </tr>
    </tbody>
  </table>

  <h2>Feedback Form</h2>
  <form class="feedback">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="role">Role</label>
    <select id="role" name="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Other</option>
    </select>

    <p>Did you like the course?</p>
    <label><input type="radio" name="like" value="yes"> Yes</label>
    <label><input type="radio" name="like" value="no"> No</label>

    <label for="comments">Comments</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

</body>
</html>
